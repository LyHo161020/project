
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="md_upate_movie">
    <div class="modal fade" id="md_update_movie" tabindex="-1" aria-modal="true" style="padding-right: 19px;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update movie</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body p-3">
                    <div class="modal-alert-danger"></div>
                    <form id="frmUpdateMovie" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Title</label>
                                    <input class="form-control form-white" hidden placeholder="Enter name" type="text" id="idUp" name="idUp">
                                    <input class="form-control form-white" placeholder="Enter name" type="text" id="titleUp" name="titleUp">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Premiere date</label>
                                    <input class="form-control form-white" placeholder="Enter name" type="date" id="premiereDateUp" name="premiereDateUp">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Show duration</label>
                                    <input class="form-control form-white" placeholder="Enter name" type="number" id="showDurationUp" name="showDurationUp">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Language</label>
                                    <select id="languageUp" name="languageUp" class="form-control">
                                        <option value="English-Vietnamse">English-Vietnamse</option>
                                        <option value="Vietnamese">Vietnamese</option>
                                        <option value="Korean">Korean</option>
                                        <option value="Japanese">Japanese</option>
                                    </select>
<!--                                    <input class="form-control form-white" placeholder="Enter name" type="text" id="languageUp" name="languageUp">-->
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Director</label>
                                    <input class="form-control form-white" placeholder="Enter name" type="text" id="directorUp" name="directorUp">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="control-label">Actor</label>
                                    <input class="form-control form-white" placeholder="Enter name" type="text" id="actorUp" name="actorUp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group row">
                                    <label class="control-label">Description</label>
                                    <textarea class="form-control" id="descriptionUp" name="descriptionUp" rows="4"></textarea>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label">Trailer</label>
                                    <input class="form-control form-white" placeholder="Enter trailer" type="text" id="trailerUp" name="trailerUp">
                                </div>
                                <div class="row">
                                    <label class="control-label">Type of movie</label>
                                    <div class="row" id="categoryContainerUp">

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 containerUpload">
                                <div class="image-box-up text-center">
                                    <i class="fas fa-cloud-upload-alt" id="uploadIconUp"></i>
                                    <img src="" alt="" id="viewImageUp">
                                    <p class="mt-2 tellUpload">Click to upload image!</p>
                                </div>
                                <div class="controls" style="display: none;">
                                    <input type="file" id="imageUp" name="imageUp" accept="image/jpeg, image/png" />
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="text-right pt-2">
                        <button type="button" class="btn btn-light " data-dismiss="modal">Close</button>
                        <button type="button" id="btn_save_update_movie" class="btn btn-primary ml-1">Save</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</th:block>
