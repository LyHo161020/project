<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create_account">
    <div id="modalCreateAccount" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Information</h5>
                    <i type="button" class="icon-copy fas fa-close btn-close" aria-hidden="true" data-bs-dismiss="modal" aria-label="Close"></i>
                    <!--                    <i class="icon-copy fa fa-close" aria-hidden="true"></i>-->
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateAccount" method="post">
                        <fieldset class="g-3">
                            <div class = "row">
                                <div class="col-md-6">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter full name"/>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter full name"/>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name"/>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input class="form-control" type="text"  id="phone" name="phone" placeholder="Enter phone number"/>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="text"  id="email" name="email" placeholder="Enter email"/>
                                </div>

                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input class="form-control" type="text"  id="address" name="address" placeholder="Enter address"/>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                                    <input class="form-control" type="date"  id="dateOfBirth" name="dateOfBirth" placeholder="Enter address"/>
                                </div>

                                <div class="col-md-6">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="role" name="role">

                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCreateAccount" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create Account
                    </button>
                    <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
