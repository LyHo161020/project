<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_add_food">
    <div id="modalAddFood" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Food Information</h5>
                    <i type="button" class="mdi mdi-close btn-close" aria-hidden="true" data-bs-dismiss="modal" aria-label="Close"></i>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmAddFood" method="post">
                        <fieldset class="row g-3">
                            <div style="margin-bottom: 10px" class="col-md-12">
                                <label style="margin-bottom: -2px" class="form-label">Food Name</label>
                                <input type="text" class="form-control" id="foodNameAdd" name="foodNameAdd" placeholder="Enter food name"/>
                            </div>
                            <div style="margin-bottom: 10px" class="col-md-12">
                                <label style="margin-bottom: -2px" for="priceAdd" class="form-label">Price</label>
                                <input class="form-control" type="text"  id="priceAdd" name="priceAdd" placeholder="Enter price"/>
                            </div>
<!--                            <div style="margin-bottom: 10px" class="col-md-12">-->
<!--                                <label style="margin-bottom: -2px" for="sizeAdd" class="form-label">Size</label>-->
<!--                                <div readonly class="form-control" id="sizeAdd" name="sizeAdd"></div>-->
<!--                            </div>-->
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAddFood" class="btn btn-outline-warning">
                        <i class="mdi mdi-square-edit-outline" aria-hidden="true"></i>
                        Add Food
                    </button>
                    <button type="button" class="btn btn-secondary btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
